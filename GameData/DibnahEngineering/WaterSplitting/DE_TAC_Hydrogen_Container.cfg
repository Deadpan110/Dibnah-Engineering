PART
{
	MODEL
	{
		model = DibnahEngineering/WaterSplitting/Assets/TacContainer
		position = 0.0, 0.0, 0.0
		scale = 1.0, 1.0, 1.0
		rotation = 0.0, 0.0, 0.0
		texture = Texture,DibnahEngineering/WaterSplitting/Assets/TACstyle-HydrogenContainer
	}

	// --- general parameters ---
	name = TACstyle-HydrogenContainer
	module = Part
	author = TaranisElsu

	// --- asset parameters ---
	scale = 1
	rescaleFactor = 1

	// --- node Definitions ---
	node_stack_top = 0.0, 0.125, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.125, 0.0, 0.0, -1.0, 0.0, 1

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- editor parameters ---
	TechRequired = survivability
	entryCost = 400
	cost = 303
	category = Utility
	subcategory = 0
	title = Hydrogen Container with compressor
	manufacturer = Thunder Aerospace Corporation and Dibnah Engineering
	description = A Dibnah Kerman modified 1.25-meter Oxygen container for the storage of Hydrogen with a buit in compressor.

	// --- standard part parameters ---
	mass = 0.20
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 12
	breakingForce = 500
	breakingTorque = 500
	maxTemp = 3200

	// --- resource parameters ---
	// 4 times the amount of an Universal Storage Hydrogen block based on size
	// Conversion into liquid hydrogen by expansion - but its a liquid??!!
	// Balance between real numbers and fun? - I prefer fun but this is open to suggestion
	// So we convert a liquid into a liquid - I really would like to play fairly
	// with Universal Storage, Near Future, USI and TAC - at least we keep the hydrogen junkies happy (hope)
	// Also unsure how Open Resource handles it based on mass... oh well
	RESOURCE
	{
		name = Hydrogen
		// Units: Liters
		// Stored as a cryogenic liquid (expansion ratio 851)
		amount = 0
		maxAmount = 114068
	}
	MODULE
	{
		name = USI_Converter
		converterName = Hydrogen Compressor
		conversionRate = 1
		inputResources = ElectricCharge, 0.040, Hydrogen, 851
		outputResources = LiquidHydrogen, 1, False
	}	
}
