// So you don't like the high ElectricCharge cost of electrolosys and
// would like things a little easier?
// This config reduces ElectricCharge cost of the Electrolysis units
// by approximately 33% to a value of 9.38
// ---------------------------------------------------------------------
// INSTALLATION
// Copy this config into your GameData folder (anywhere will do)
// --- Profit and feel guilty!! ---
//
//       Feel free to tweak these numbers to suit your game style.
//
// ---------------------------------------------------------------------

@PART[DE_H2O_Electroliser*]
{
	@description ^= :$: ModuleManager - using 33% less electricCharge.:
	@MODULE[USI_Converter],*
	{
		@inputResources = ElectricCharge, 9.38, Water, 0.0000176697
	}
}
